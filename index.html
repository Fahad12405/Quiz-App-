
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundAnimation 20s linear infinite;
            background-image: url(https://images.unsplash.com/photo-1569783055874-1e2f28447e92?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        .quiz-container {
            background-color: rgba(255, 255, 255, 0); /* Transparent white background */
            border: 2px solid #a7a9ac;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            text-align: center;
            height: 80%;
        }

        .quiz-header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .quiz-header h1 {
            font-size: 24px;
            margin: 0;
        }

        #question-text {
            color: #fcf7f7;
            font-size: large;
            padding: 20px 0;
        }

        #timer {
        font-size: 1.5rem;
        font-weight: bold;
    }

        .question-container {
            padding-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="radio"] {
            display: none;
        }

        label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
            font-weight: bold;
        }

        label:hover {
            background-color: #007BFF;
            color: #fff;
        }

        label input[type="radio"]:checked + label {
            background-color: #14667a;
            color: #fff;
        }

        #next-button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background-color: #65acf3;
            color: #161515;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        #next-button:disabled {
            background-color: #edf1f5;
            cursor: not-allowed;
        }

        #next-button:hover {
            background-color: #0056b3;
        }

        .result-container {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            text-align: center;
            margin-top: 20px;
        }

        .result-container p {
            font-size: 18px;
            margin: 10px;
        }
        /* Add more custom styles as needed */
        .introduction-container {
    background-image: url(https://img.freepik.com/free-vector/fluid-style-question-mark-background-faqs-queries-vector_1017-43010.jpg?w=740&t=st=1698349932~exp=1698350532~hmac=3f0b7ab99cb8cd472ff56fe48d5073c4c5be8da510e40ab3fb2075e22d90d065);
    background-size: cover; /* This will cover the entire container */
    background-repeat: no-repeat;
    background-position: center; /* Center the image horizontally and vertically */
    border: 2px solid #007BFF;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    border-radius: 100px;
    width: 80%;
    max-width: 800px;
    overflow: hidden;
    text-align: center;
    padding: 40px;
    margin: 0px;
    width: 167%;
    height: 53%;
}

/* ... (other styles) */

.introduction-text {
    font-size: 32px;
    margin-top: 10px; /* Add some space above the text */
    margin-bottom: 10px;
    color: #0971d8;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  
}

.countdown {
    font-size: 2rem;
    font-weight: bold;
    margin-top: 0px; /* Add some space above the text */
    color: #167ce2;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}



    </style>
    <body>
</head>
<div class="introduction-container" id="introduction-container">
    <div class="introduction-text">
        Welcome to the Quiz App!
    </div>
    <div class="countdown" id="countdown">5</div>
</div>
<div class="quiz-container" id="quiz-container" style="display:none;">
    <div class="quiz-header">
        <h1>Quiz App</h1>
        <div id="timer">10:00</div>
    </div>
    <div class="question-container">
        <p id="question-text">What is the capital of France?</p>
        <ul id="answer-choices">
            <li style="padding-left: 30%;">
                <input type="radio" name="answer" id="a" value="a" />
                <label for="a">a) London</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" value="b" />
                <label for="b">b) Berlin</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" value="c" />
                <label for "c">c) Madrid</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" value="d" />
                <label for="d">d) Paris</label>
            </li>
        </ul>
    </div>
    <button id="next-button" disabled>Next</button>
</div>
<script>
const questions = [
    {
        question: "What is the capital of France?",
        answers: ["Paris", "London", "Berlin", "Madrid"],
        correctAnswer: "Paris"
    },
    {
        question: "Which planet is known as the Red Planet?",
        answers: ["Earth", "Mars", "Jupiter", "Venus"],
        correctAnswer: "Mars"
    },
    {
        question: "What is the largest mammal on Earth?",
        answers: ["African Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
        correctAnswer: "Blue Whale"
    },
    {
        question: "Who wrote the play 'Romeo and Juliet'?",
        answers: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Leo Tolstoy"],
        correctAnswer: "William Shakespeare"
    },
    {
        question: "What is the chemical symbol for gold?",
        answers: ["Go", "Gd", "Au", "Ag"],
        correctAnswer: "Au"
    },
    {
        question: "What is the world's longest river?",
        answers: ["Nile", "Amazon", "Yangtze", "Mississippi"],
        correctAnswer: "Nile"
    },
    {
        question: "Which gas makes up the majority of Earth's atmosphere?",
        answers: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"],
        correctAnswer: "Nitrogen"
    },
    {
        question: "What is the largest planet in our solar system?",
        answers: ["Earth", "Venus", "Jupiter", "Saturn"],
        correctAnswer: "Jupiter"
    },
    {
        question: "How many continents are there on Earth?",
        answers: ["5", "6", "7", "8"],
        correctAnswer: "7"
    },
    {
        question: "Which gas do plants release during photosynthesis?",
        answers: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"],
        correctAnswer: "Oxygen"
    },
];


let currentQuestionIndex = 0;
let timeLeft = 600; // 10 minutes in seconds
let userAnswers = new Array(questions.length).fill(null);
let timerInterval;

function updateTimer() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}


function displayQuestion() {
    const questionText = document.getElementById('question-text');
    const answerChoices = document.getElementById('answer-choices');
    const currentQuestion = questions[currentQuestionIndex];

    questionText.textContent = `${currentQuestionIndex + 1}) ${currentQuestion.question}`;
    answerChoices.innerHTML = '';

    currentQuestion.answers.forEach((answer, index) => {
        const li = document.createElement('li');
        const radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = 'answer';
        radio.id = `answer-${index}`;
        radio.value = answer;
        const label = document.createElement('label');
        label.htmlFor = `answer-${index}`;
        label.textContent = answer;
        li.appendChild(radio);
        li.appendChild(label);
        answerChoices.appendChild(li);
    });

    const nextButton = document.getElementById('next-button');
    nextButton.disabled = true;

    const radioInputs = document.querySelectorAll('input[type="radio"]');
    radioInputs.forEach((radio) => {
        radio.addEventListener('change', () => {
            nextButton.disabled = false;
        });
    });
}

function handleNextButtonClick() {
    const selectedAnswer = document.querySelector('input[name="answer"]:checked');
    if (selectedAnswer) {
        userAnswers[currentQuestionIndex] = selectedAnswer.value;
    }

    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        displayQuestion();
    } else {
        endQuiz();
    }
}

document.getElementById('next-button').addEventListener('click', handleNextButtonClick);

function endQuiz() {
    clearInterval(timerInterval);

    const totalQuestions = questions.length;
    let correctAnswers = 0;

    for (let i = 0; i < totalQuestions; i++) {
        if (userAnswers[i] === questions[i].correctAnswer) {
            correctAnswers++;
        }
    }

    const percentage = ((correctAnswers / totalQuestions) * 100).toFixed(2);

    const resultContainer = document.createElement('div');
    resultContainer.classList.add('result-container');
    resultContainer.innerHTML = `
        <p>Your Score: ${correctAnswers} out of ${totalQuestions}</p>
        <p>Percentage: ${percentage}%</p>
    `;

    document.querySelector('.quiz-container').appendChild(resultContainer);

    document.getElementById('question-text').textContent = 'Quiz completed!';
    document.getElementById('answer-choices').innerHTML = '';
    document.getElementById('next-button').style.display = 'none';
}

displayQuestion();
updateTimer();

timerInterval = setInterval(() => {
    if (timeLeft > 0) {
        timeLeft--;
        updateTimer();
    } else {
        endQuiz();
    }
}, 1000);


let introductionTimeLeft = 5; // 5 seconds for introduction

function updateCountdown() {
    const countdownElement = document.getElementById('countdown');
    countdownElement.textContent = introductionTimeLeft;
}

function startQuiz() {
    document.getElementById('introduction-container').style.display = 'none';
    document.getElementById('quiz-container').style.display = 'block';
}



updateCountdown();

const countdownInterval = setInterval(() => {
    if (introductionTimeLeft > 0) {
        introductionTimeLeft--;
        updateCountdown();
    } else {
        clearInterval(countdownInterval);
        startQuiz();
    }
}, 1000);
</script>
</body>
</html>
